{% extends "challenges/layout.html" %}

{% block body %}
    <h1>Ranking</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>User</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.authuser.get_username }}</td>
                <td>{{ user.current_points }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
