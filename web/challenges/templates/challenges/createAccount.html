{% extends "challenges/layout.html" %}
{% load bootstrap3 %}

{% block body %}

<h1>Registration</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="{% url 'challenges:createAccount' %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form layout='horizontal' %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
