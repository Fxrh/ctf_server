{% extends "challenges/layout.html" %}

{% block body %}

<h2> Login </h2>

{% if form.errors %}<p><strong>Your username and password didn't match. Please try again.</strong></p>{% endif %}

<form action="{% url 'challenges:login' %}" method="post">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
