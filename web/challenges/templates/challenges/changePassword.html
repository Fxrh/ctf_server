{% extends "challenges/layout.html" %}
{% load bootstrap3 %}

{% block body %}

    <h1>Account<br/>
        <small>Change Password</small>
    </h1>

    {{ form.name_of_field.errors }}

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="{% url 'challenges:changePassword' %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form layout='inline' %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
