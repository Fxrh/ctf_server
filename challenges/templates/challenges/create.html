
{% block body %}

<h1>Create new Challenge</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if success_message %}<p><strong>{{ success_message }}</strong></p>{% endif %}

<form action="{% url 'challenges:create' %}" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="submit">
</form>

{% endblock %}
