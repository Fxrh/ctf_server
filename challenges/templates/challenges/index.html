{% extends "challenges/layout.html" %}

{% block body %}
<div class="row">
{% for category in category_list %}
    <div class="col-md-2">
        <h3 align="center">{{ category.name }}</h3>
        <div class="list-group">
        {% for challenge in category.challenges %}
            <a href="{% url 'challenges:info' challenge.id %}" class="list-group-item list-group-item-success">
                {{ challenge.name }} <span class="badge">{{ challenge.points }}</span>
            </a>
        {% endfor %}
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
